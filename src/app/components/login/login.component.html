<div class="body">
  <div class="content">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <img
            src="/assets/img/undraw_remotely_2j6y.svg"
            alt="Image"
            class="img-fluid"
          />
        </div>
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-8">
              <div class="mb-4">
                <div class="login-heading">
                  <h1 class="first-heading">EMS</h1>
                  <h3 class="second-heading">Login</h3>
                </div>
              </div>
              <form
                class="login-form"
                [formGroup]="form"
                (ngSubmit)="onSubmit()"
              >
                <div
                  class="form-username"
                  [ngClass]="{
                    'has-error':
                      form.get('username')?.invalid &&
                      form.get('username')?.touched
                  }"
                >
                  <div class="form-group">
                    <fa-icon [icon]="faUser" class="formIcon"></fa-icon>
                    <input
                      class="form-control"
                      type="text"
                      placeholder="Username"
                      formControlName="username"
                    />
                  </div>
                  <div
                    *ngIf="
                      form.get('username')?.invalid &&
                      form.get('username')?.touched
                    "
                    class="error-message"
                  >
                    *Username is required.
                  </div>
                </div>
                <div
                  class="form-password"
                  [ngClass]="{
                    'has-error':
                      form.get('password')?.invalid &&
                      form.get('password')?.touched
                  }"
                >
                  <div class="form-group">
                    <fa-icon [icon]="faLock" class="formIcon"></fa-icon>
                    <input
                      class="form-control"
                      type="password"
                      placeholder="Password"
                      formControlName="password"
                    />
                  </div>
                  <div
                    *ngIf="
                      form.get('password')?.invalid &&
                      form.get('password')?.touched
                    "
                    class="error-message"
                  >
                    *Password is required.
                  </div>
                </div>
                <div *ngIf="errorMessage" class="submit-error-message">
                  {{ errorMessage }}
                </div>
                <div class="form-group">
                  <button class="btn-submit" type="submit">Log In</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
