<div class="side-nav-content">
  <ul class="nav-list">
    <li class="nav-list-item" *ngFor="let item of navbarListItem" [ngClass]="{'active': item.name === activeItem}">
      <!-- <fa-icon [icon]="item.icon"></fa-icon> -->
      <span class="nav-item">
        <a class="nav-link" href="{{ item.link }}" (click)="setActiveItem(item.name)">{{ item.name }}</a>
      </span>
    </li>
  </ul>
</div>
