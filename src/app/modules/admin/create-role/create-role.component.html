<div class="container mt-5 col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

  <p class="text-center h3 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Role</p>

  <form class="mx-1 mx-md-4" [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="d-flex flex-row align-items-center mb-4">
      <div data-mdb-input-init class="form-outline flex-fill mb-0">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" formControlName="name" id="name" />
        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div data-mdb-input-init class="form-outline flex-fill mb-0">
        <div class="form-group">
          <label for="description">Description:</label>
          <textarea class="form-control" formControlName="description" id="description"></textarea>
        </div>
      </div>
    </div>

    <div class="d-flex flex-row align-items-center mb-4">
      <div data-mdb-input-init class="form-outline flex-fill mb-0">
        <div class="form-group">
          <label for="permissions">Permission:</label>
          <ng-multiselect-dropdown [placeholder]="'Select Permissions'" [data]="permissionDropdownList"
            [settings]="dropdownSettings" formControlName="permissions">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>


    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
      <button type="submit" class="btn btn-primary btn-block">Save</button>
    </div>

  </form>

</div>
